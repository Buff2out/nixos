################
### MONITORS ###
################
monitor=eDP-1,1920x1080@144,0x0,1

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

#################
### AUTOSTART ###
#################
exec-once = waybar
exec-once = mako
exec-once = hyprpaper
exec-once = blueman-applet
exec-once = wl-paste --watch cliphist store

# Автозапуск приложений на конкретные workspace
exec-once = [workspace 1 silent] firefox
exec-once = [workspace 2 silent] kitty
exec-once = [workspace 4 silent] rocketchat-desktop
exec-once = [workspace 3 silent] Telegram
exec-once = [workspace 4 silent] tor-browser
exec-once = [workspace 10 silent] kitty
exec-once = [workspace 10 silent] keepassxc



#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    
    # Synthwave тема
    col.active_border = rgba(ff79c6ee) rgba(bd93f9ee) 45deg
    col.inactive_border = rgba(44475aaa)
    
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    
    # Прозрачность окон
    active_opacity = 1.0
    inactive_opacity = 0.95
    
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    
    blur {
        enabled = true
        size = 8
        passes = 3
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes
    
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = smoothWorkspace, 0.16, 1, 0.3, 1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothClose, 0.4, 0, 0.2, 1
    
    animation = windows, 1, 4, smoothWorkspace
    animation = windowsIn, 1, 4, smoothWorkspace, popin 87%
    animation = windowsOut, 1, 6, smoothClose, popin 92%
    animation = fadeOut, 1, 6, smoothClose
    animation = border, 1, 4, smoothWorkspace
    
    # Анимации workspace
    animation = workspaces, 1, 6, smoothWorkspace, slide
    animation = workspacesIn, 1, 6, smoothWorkspace, slidefade 20%
    animation = workspacesOut, 1, 6, smoothWorkspace, slidefade 20%
    animation = specialWorkspace, 1, 5, smoothWorkspace, slidevert
}



dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############
input {
    kb_layout = us,ru
    kb_options = grp:caps_toggle  # только переключение раскладки на Caps
    
    follow_mouse = 1
    sensitivity = 0.28
    
    repeat_delay = 250
    repeat_rate = 42
    
    touchpad {
        natural_scroll = true
    }
}

gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

# Основные приложения
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, firefox
bind = $mainMod, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, K, togglefloating,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Скриншоты
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy  # выделить и скопировать
bind = , Print, exec, grim ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png && notify-send "Screenshot saved"  # весь экран

bind = $mainMod, L, exec, hyprlock

# Навигация
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# Workspace переключение
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Перемещение окон на workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Скролл workspace
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Перемещение/ресайз мышью
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Медиа клавиши
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# change random wallpaper
bind = $mainMod SHIFT, W, exec, /home/wave/nix-config/scripts/wallengine-rs/target/release/wallengine-rs

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Правила для прозрачности терминала
windowrulev2 = opacity 0.85 0.85, class:^(kitty)$
